<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Todo app BackBone.js</title>
</head>
<body>

	<section id="todoapp">
		<header id="header">
			<h1>Todos</h1>
			<input id="new-todo" placeholder="what's the plan for today?"
		</header>
		<section id="main">
			<ul id="todo-list"/></ul>
		</section>
	</section>

	<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label><%- title %></label>
				<button class="destroy">remove</button>
			</div>
	
	</script>

<!-- Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  

<script type="text/javascript">
	var app = {}; //Name sapace of my app

	//Convention is that class name will be capitalized
	app.Todo = Backbone.Model.extend({
		defaults:{
			name: '',
			completed: false
		}
	});

	app.TodoList = Backbone.Collection.extend({
		model: app.Todo,
		localStorage: new Store("backbone-todo")
	});
	
	app.todoList = new app.TodoList();

	//render invidual todo item
	 app.TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        return this; // enable chained calls
      },
      initialize: function(){
        this.model.on('destroy', this.remove, this); 
      },      
      events: {
        'click .destroy': 'destroy'
      },
      
      destroy: function(){
        this.model.destroy();
      }      
    });

//	var view = new app.TodoView({model: app.Todo});
	var todo = new app.Todo;

//	//RnD with custom event with underscore js 
//	//We can bind an event to an arbitrary object
//	var object = {};
//	var callback = function(msg){console.log("Trigggerd " + msg )};
//	_.extend(object, Backbone.Events);
//	object.on("my evet", callback);
//	object.trigger("my evet", "My custom Event");

	app.AppView = Backbone.View.extend({
		el: '#todoapp',
		initialize: function(){
			this.input = this.$('#new-todo');
			app.todoList.on('add', this.addOne, this);
			app.todoList.on('reset', this.addAll, this);	
			app.todoList.fetch();
		},
		events: {
			 'keypress #new-todo': 'createTodoOnEnter',
		},

		

		createTodoOnEnter: function(e){
			if( e.which !== 13 || !this.input.val().trim()){
				return;
			}
			app.todoList.create(this.newAttributes());//Creating a todo, json object passed as parameter 
			this.input.val('');
		},
		newAttributes: function(){
			return{
				title: this.input.val().trim(),
				completed: false
			}
		},
		addOne: function(todo){
			var view = new app.TodoView({model: todo});
			$('#todo-list').append(view.render().el);
		},	
		addAll: function(){
			this.$('#todo-list').html('');
			app.todoList.each(this.addOne, this);
		}

	});
	
	app.view = new app.AppView();
</script>

</body>
</html>
